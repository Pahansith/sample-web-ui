<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="resources/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="resources/css/zillow_style.css">
    <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!--largest outer container-->
<div class="container col-md-12">
    <!--container with navbar-->
    <div class="container col-md-12">
        <!--navbar-->
        <div class="row navbar-videos-container" id="top-navbar">

            <div class="col-md-1">
                <img src="resources/images/zillow_tag.png" style="position: absolute; top: 0px; left:0px;">
            </div>

            <br>

            <div class="col-md-2 text-right">
                <b>Buy</b>
            </div>

            <div class="col-md-1">
                <b>Rent</b>
            </div>

            <div class="col-md-1">
                <b>Sell</b>
            </div>

            <div class="col-md-1">
                <b>Mortgages</b>
            </div>

            <div class="col-md-1">
                <b>Agent finder</b>
            </div>

            <div class="col-md-1">
                <b>Home design</b>
            </div>

            <div class="col-md-1">
                <b>More</b>
            </div>

            <div class="col-md-1 navbar-elements-right">
                <b>List your rental</b>
            </div>

            <div class="col-md-1 navbar-elements-right">
                <b>Advertise</b>
            </div>

            <div class="col-md-2 navbar-elements-right">
                <b>Sign in <b style="color: black;">Or</b> Join</b>
                <i class="fa fa-question-circle" style="color: black;"></i>
            </div>

        </div><!--navbar-->

        <br>

    </div><!--container with navbar-->

    <!--video container-->
    <div class="container col-md-12 navbar-videos-container">
        <div class="row">
            <video controls loop id="navbar-video">
                <source src="resources/video/Ferry_Tour/Ferry_Tour.mp4" type="video/mp4" />
                <source src="resources/video/Ferry_Tour/Ferry_Tour.webm" type="video/webm" />
            </video>
        </div>

        <div class="overlay">
            <div class="row">
                <b><h1 class="text-center">Find your way home</h1></b>
            </div>

            <div class="row overlay-cells">
                <div class="col-md-3 row-borders">
                    Buy
                </div>
                <div class="col-md-3 row-borders">
                    Rent
                </div>
                <div class="col-md-2 row-borders">
                    Sell
                </div>
                <div class="col-md-4 rb">
                    Zestimate
                </div>

            </div>

            <div class="row">
                <div class="col-md-9">
                    <input type="text" class="form-control" style="margin-top: 15px;" placeholder="Enter an address,city or ZIP">
                </div>
                <div class="col-md-3">
                    <input type="button" class="btn btn-primary" value="Search" style="margin-top: 15px;">
                </div>

            </div>
        </div>

    </div><!--video container-->

</div><!--largest outer container-->

<!--video container-footer-->
<div class="container col-md-12"  id="video-footer">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-8">
            <h3>Edit your home facts Updated home details factor into your Zestimate.</h3>
        </div>

        <div class="col-md-2 text-right">
            <input type="button" class="btn btn-primary" value="Get Started" style="margin-top: 12px;">
        </div>

        <div class="col-md-1"></div>

    </div>
</div><!--video container-footer-->



</body>
<script rel="script" type="application/javascript" src="resources/js/jquery-1.11.3.min.js"></script>
<script rel="script" type="application/javascript" src="resources/js/bootstrap.js"></script>
<script rel="script" type="application/javascript" src="resources/js/zillow_script.js"></script>
</html>
